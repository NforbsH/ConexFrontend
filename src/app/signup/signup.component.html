<body>
<div *ngIf="dangerAlert" class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
  <button (click)="setTrue()" aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
  <svg aria-label="Danger:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
    <use xlink:href="#exclamation-triangle-fill"/>
  </svg>
  <div>
    {{dangerMessage}}
  </div>
</div>

<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="text-center mt-4">
          <h1 class="h2">Welcome to CONEX</h1>
          <p class="lead">Create an account to get started</p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img alt="Andrew Jones" class="img-fluid rounded-circle" height="132"
                     src="https://bootdey.com/img/Content/avatar/avatar6.png" width="132">
              </div>
              <form #registrationForm="ngForm" (ngSubmit)="registerUser()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input #emailField="ngModel" [(ngModel)]="user.email" class="form-control form-control-lg"
                         id="email" name="email" placeholder="Enter your email" required type="email">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input #usernameField="ngModel" [(ngModel)]="user.username" class="form-control form-control-lg"
                         id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input #passwordField="ngModel" [(ngModel)]="user.password" class="form-control form-control-lg"
                         id="password" name="password" placeholder="Enter your password" required type="password">
                </div>
                <div class="custom-control custom-checkbox align-items-center">
                  <input [(ngModel)]="agreeToTerms" class="custom-control-input" name="agree-to-terms" required
                         type="checkbox">
                  <label class="custom-control-label text-small">
                    I agree to the <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a>
                  </label>
                </div>
                <div class="text-center mt-3">
                  <button [disabled]="!registrationForm.valid" class="btn btn-lg btn-primary">Sign up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <p class="small mb-0">Already have an account?
            <a routerLink="/login">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
