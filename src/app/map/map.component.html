<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation Page</title>
  
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
      <div class="navbar-brand">
        <img src="assets/imgs/conex.png" alt="GPS Logo" width="30" height="30">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link back-button" routerLink="/dashboard-admin">
              <i class="bi bi-arrow-left"></i> Back
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="map">
    <!-- <div class="logo"><img src="assets/imgs/conex.png" alt="GPS Logo" width="30" height="30"></div> -->
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script>
    function initMap() {
      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8
      });
    }
  </script>
</body>

</html>
