<!-- Modal for adding a new user -->
<div aria-hidden="true" aria-labelledby="addUserModalLabel" class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel"
            style="color: #7F8CFFFF; font-size: 1.5rem; text-transform: uppercase;">Add New User</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <!-- Add form fields for user information here -->
        <form #userForm="ngForm">
          <div class="form-group">
            <label for="userName" style="color: #7F8CFFFF;">Name</label>
            <input [(ngModel)]="newUser.name" class="form-control" id="userName" name="userName"
                   placeholder="Enter Name" required type="text">
          </div>
          <div class="form-group">
            <label for="userEmail" style="color: #7F8CFFFF;">Email</label>
            <input [(ngModel)]="newUser.email" class="form-control" id="userEmail" name="userEmail"
                   placeholder="Enter Email" required type="email">
          </div>
          <!-- Add more input fields for other user details as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        <button (click)="saveUser()" [disabled]="!userForm.valid" class="btn btn-primary" type="button">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for editing a user -->
<div aria-hidden="true" aria-labelledby="editUserModalLabel" class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel"
            style="color: #7F8CFFFF; font-size: 1.5rem; text-transform: uppercase;">Edit User</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <!-- Add form fields for editing user information here -->
        <form #editUserForm="ngForm">
          <div class="form-group">
            <label for="editUserName" style="color: #7F8CFFFF;">Name</label>
            <input [(ngModel)]="newUser.name" class="form-control" id="editUserName" name="editUserName"
                   placeholder="Edit Name" required type="text">
          </div>
          <div class="form-group">
            <label for="editUserEmail" style="color: #7F8CFFFF;">Email</label>
            <input [(ngModel)]="newUser.email" class="form-control" id="editUserEmail" name="editUserEmail"
                   placeholder="Edit Email" required type="email">
          </div>
          <!-- Add more input fields for editing other user details as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        <button (click)="saveEditedUser()" [disabled]="!editUserForm.valid" class="btn btn-primary" type="button">Save
          Changes
        </button>
      </div>
    </div>
  </div>
</div>
